<!DOCTYPE html>
<html lang="vi">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CinemaGO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/CinemaGo/frontend/styles/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand logo" href="/CinemaGo">CinemaGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/CinemaGo/danhsachphim">Danh sách phim</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/CinemaGo/khuyenmai">Khuyến mãi</a>
                        </li>
                    </ul>
                    <div>
                        <a class="btn btn-outline-dark me-3" href="/CinemaGo/dangnhap" role="button">
                            <i class="bi bi-person-circle"></i> Đăng nhập </a>
                        <a class="btn btn-outline-dark me-3" href="/CinemaGo/dangky" role="button">
                            <i class="bi bi-person-plus"></i> Đăng ký </a>
                        <a class="btn btn-outline-dark" href="/CinemaGo/lienhe" role="button">
                            <i class="bi bi-patch-question-fill"></i> Liên hệ </a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="app-container"></div>
        <footer class="bg-dark text-white text-center py-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a class="text-white text-decoration-none mx-2" href="/CinemaGo">Home</a>
                        <a class="text-white text-decoration-none mx-2" href="/CinemaGo/chinhsach">Chính sách</a>
                        <a class="text-white text-decoration-none mx-2" href="/CinemaGo/faq">FAQs</a>
                        <a class="text-white text-decoration-none mx-2" href="/CinemaGo/lienhe">Liên hệ</a>
                    </div>
                </div>
                <div class="mt-2"> © 2025 CODE LOI LA NGU </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/CinemaGo/frontend/scripts/auth.js"></script>
        <script src="/CinemaGo/frontend/scripts/script.js"></script>
        <script src="/CinemaGo/frontend/scripts/router.js"></script>
        <script>
            // Navbar scroll effect
            let lastScrollY = 0;
            const updateNavbar = () => {
                const navbar = document.querySelector('.navbar');
                const currentScrollY = window.scrollY;
                navbar.classList.toggle('scrolled', currentScrollY > 50);
                lastScrollY = currentScrollY;
                requestAnimationFrame(updateNavbar);
            };
            requestAnimationFrame(updateNavbar);
        </script>
    </body>

</html>
